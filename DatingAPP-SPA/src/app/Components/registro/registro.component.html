<form #formRegistro="ngForm" (ngSubmit)="registro()">
  <h2 class="text-center text-primary">Registrar</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required [(ngModel)]="model.nombre" name="nombre" #Nombre="ngModel">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" name="password" #password = "ngModel">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="formRegistro.invalid">Registrar</button>
    <button class="btn btn-default" type="button">Cancel</button>
  </div>
  
</form>
